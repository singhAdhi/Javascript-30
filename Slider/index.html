<!DOCTYPE html>
<html>

<head>
    <title>Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="img-one visible">

            <img class=""
                src="https://images.pexels.com/photos/18650061/pexels-photo-18650061/free-photo-of-woman-sitting-and-working-on-laptop.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="img-two">

            <img class=""
                src="https://images.pexels.com/photos/15583987/pexels-photo-15583987/free-photo-of-roof-of-chinese-temple-under-blue-sky.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="img-three">

            <img class=""
                src="https://images.pexels.com/photos/18431185/pexels-photo-18431185/free-photo-of-ornamented-gate-in-old-town.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>
    <br>


    <script src="./script.js"></script>
</body>

</html>
